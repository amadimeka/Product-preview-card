<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
        margin-bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
      <div class="first">
        <img src="./images/image-product-desktop.jpg" alt="pef" />
      </div>
      <div class="second">
        <p class="p-head">PERFUME</p>

        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <p class="p-body">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="figure">
          <span class="figure1">$149.99</span>
          <span class="figure2">$169.99</span>
        </div>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
        </button>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emeka Amadi</a>.
    </div>
    </div>

    
  </body>
</html>
